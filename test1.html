<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PeerJS Test - Crear Sala y Conectarse</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    let peer;
    let conn;

    // Crear sala (host)
    function createRoom() {
      const nick = document.getElementById("nick").value || "host";
      peer = new Peer({
        host: "0.peerjs.com",
        port: 443,
        path: "/",
        secure: true
      });

      peer.on("open", (id) => {
        document.getElementById("status").innerText =
          `âœ… Sala creada. ID: ${id}`;
      });

      peer.on("connection", (connection) => {
        conn = connection;
        document.getElementById("status").innerText =
          `ğŸ® Jugador conectado (${conn.peer})`;

        conn.on("data", (data) => {
          addMessage(`ğŸŸ¢ ${conn.peer}: ${data}`);
        });
      });

      peer.on("error", (err) => {
        console.error("Peer error:", err);
        document.getElementById("status").innerText =
          "âŒ Error: " + err.type;
      });
    }

    // Unirse a una sala existente
    function joinRoom() {
      const nick = document.getElementById("nick").value || "player";
      const roomId = document.getElementById("roomId").value.trim();
      if (!roomId) return alert("Ingresa el ID de la sala");

      peer = new Peer({
        host: "0.peerjs.com",
        port: 443,
        path: "/",
        secure: true
      });

      peer.on("open", () => {
        document.getElementById("status").innerText =
          `ğŸ”— Intentando conectar con la sala: ${roomId}`;

        conn = peer.connect(roomId);

        let timeout = setTimeout(() => {
          console.error("â° No se pudo conectar con la sala");
          document.getElementById("status").innerText =
            "â° Tiempo de espera agotado";
          conn.close();
        }, 5000);

        conn.on("open", () => {
          clearTimeout(timeout);
          document.getElementById("status").innerText =
            `âœ… Conectado con la sala: ${roomId}`;
          conn.send(`Hola, soy ${nick}`);
        });

        conn.on("data", (data) => {
          addMessage(`ğŸŸ¢ HOST: ${data}`);
        });

        conn.on("error", (err) => {
          console.error("âŒ Error en conexiÃ³n:", err);
          document.getElementById("status").innerText =
            "âŒ Error: " + err.type;
        });
      });
    }

    // Enviar mensaje
    function sendMessage() {
      const msg = document.getElementById("msg").value;
      if (conn && conn.open) {
        conn.send(msg);
        addMessage(`ğŸ§‘ TÃº: ${msg}`);
        document.getElementById("msg").value = "";
      } else {
        alert("No hay conexiÃ³n activa");
      }
    }

    function addMessage(text) {
      const chat = document.getElementById("chat");
      const p = document.createElement("p");
      p.textContent = text;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>

  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    #chat {
      background: #222;
      border: 1px solid #444;
      padding: 10px;
      margin-top: 20px;
      height: 200px;
      overflow-y: auto;
      border-radius: 8px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 4px;
      border: none;
    }
    button {
      background: #2d6cdf;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1c4ca0;
    }
  </style>
</head>
<body>
  <h2>ğŸ® PeerJS Multiplayer Test</h2>
  <input id="nick" placeholder="Tu nombre" />
  <div>
    <button onclick="createRoom()">ğŸŸ¢ Crear Sala</button>
    <input id="roomId" placeholder="ID de la sala" />
    <button onclick="joinRoom()">ğŸ”— Unirse</button>
  </div>

  <h3 id="status">Esperando acciÃ³n...</h3>

  <div id="chat"></div>

  <input id="msg" placeholder="Escribe un mensaje..." />
  <button onclick="sendMessage()">Enviar</button>
</body>
</html>
